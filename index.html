<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/java.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <h2>Walruses</h2>


      <div id="Initially-hidden">
        <!-- <p>Look at this cute walrus!</p> -->
        <!-- <img src="img/walrus.jpg"> -->
        <p>This is a very special page. If you <span class="clickable">click here</span>, you'll see our walrus!</p>
      </div>

      <div id="Initially-showing">
        <p>This is a very special page. If you <span class="clickable">click here</span>, to hide her</p>
        <img src="img/walrus.jpg">
      </div>

      <div>
        <ul>
          <div id="local-hidden">
            <li><span class="clickable1">locations</span></li>
          </div>
          <div id="local-showing">
            <li><span class="clickable1">locations</span></li>
            <p>
              Here are the popular beaches that walruses like.
            </p>
          </div>

          <div id="bar-hidden">
            <li><span class="clickable2">handlebar mustaches</span></li>
          </div>
          <div id="bar-showing">
            <li><span class="clickable2">handlebar mustaches</span></li>
            <img src="img/mustache.jpg">
          </div>

        </ul>
      </div>
    </div>

  </body>
</html>
